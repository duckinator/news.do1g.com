<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ site_name }}</title>
<style>
* { background: #fafaff; }
main {
    font-family: helvetica, sans-serif;
    font-size: 1.3rem;
    max-width: 70ch;
    margin: 0 auto;
}
section {
    border: 1px solid #000;
    border-radius: 0.25em;
}
h1 {
    margin: 0 1rem;
    font-size: 2rem;
}
section p { white-space: break-spaces; }
section { margin: 1rem 0; }
p, time { margin: 1rem; }
time {
    font-size: 0.8em;
    display: block;
    text-align: right;
}
ul {
    list-style: none;
    margin: 0;
    padding: 0;
}
a, a:visited { color: #166491; }
a:active, a:focus, a:hover{ color: #2197db; }
</style>
<main>
<h1>{{ site_name }}</h1>
<p><a href="https://weirder.earth/@puppy">Mastodon</a> &middot; <a href="/atom.xml">Atom Feed</a></p>

{{ posts | postify-each | join-lines }}
</main>
